{% extends "base.html" %}
{% block title %}Contas{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Contas</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaContaModal">Nova Conta</button>
</div>

<table class="table table-striped" id="contasTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ordem</th>
      <th>Valor</th>
      <th>Status</th>
      <th>Tipo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal Nova Conta -->
<div class="modal fade" id="novaContaModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="novaContaForm">
      <div class="modal-header">
        <h5 class="modal-title">Nova Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Ordem de Serviço</label>
        <select class="form-control mb-2" name="id_os" id="osSelectConta" required>
          <option value="">Selecione uma Ordem</option>
        </select>

        <label class="form-label">Valor</label>
        <input class="form-control mb-2" name="valor" type="number" step="0.01" placeholder="Valor" required>

        <label class="form-label">Tipo</label>
        <select class="form-control mb-2" name="tipo">
          <option value="Receber">Receber</option>
          <option value="Pagar">Pagar</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function carregarContas() {
  const res = await fetch(`${API}/contas/`);
  const data = await res.json();
  const tbody = document.querySelector("#contasTable tbody");
  tbody.innerHTML = "";
  data.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.id_conta}</td>
      <td>${c.id_os} - ${c.cliente_nome ? c.cliente_nome : "Cliente inexistente"}</td>
      <td>${c.valor.toFixed(2)}</td>
      <td>${c.status}</td>
      <td>${c.tipo}</td>
      <td>
        ${c.status === "Pendente" ? `<button class="btn btn-sm btn-success" onclick="pagarConta(${c.id_conta})">Pagar</button>` : ""}
        <button class="btn btn-sm btn-outline-danger" onclick="deletarConta(${c.id_conta})">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function carregarOrdensConta() {
  const res = await fetch(`${API}/ordens/`);
  const data = await res.json();
  const select = document.getElementById("osSelectConta");
  select.innerHTML = '<option value="">Selecione uma Ordem</option>';
  data.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o.id_os;
    opt.textContent = `OS ${o.id_os} - ${o.cliente_nome ? o.cliente_nome : "Cliente inexistente"}`;
    select.appendChild(opt);
  });
}

async function criarConta(payload) {
  if (!payload.id_os || !payload.valor) {
    alert("Ordem e valor são obrigatórios!");
    return;
  }
  const res = await fetch(`${API}/contas/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  if (!res.ok) {
    const text = await res.text();
    console.error("Erro ao salvar conta:", text);
    alert("Erro ao salvar conta. Veja o console.");
    return;
  }
  await carregarContas();
}

async function pagarConta(id) {
  const res = await fetch(`${API}/contas/${id}/pagar`, { method: "PUT" });
  if (!res.ok) {
    alert("Erro ao pagar conta.");
    return;
  }
  await carregarContas();
}

async function deletarConta(id) {
  const res = await fetch(`${API}/contas/${id}`, { method: "DELETE" });
  if (!res.ok) {
    alert("Erro ao deletar conta.");
    return;
  }
  await carregarContas();
}

document.getElementById("novaContaForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    id_os: parseInt(form.id_os.value),
    valor: parseFloat(form.valor.value),
    tipo: form.tipo.value
  };
  if (isNaN(payload.id_os) || isNaN(payload.valor)) {
    alert("Selecione Ordem e informe um valor válido!");
    return;
  }
  await criarConta(payload);
  form.reset();
  bootstrap.Modal.getInstance(document.getElementById("novaContaModal")).hide();
});

(async function init() {
  await carregarOrdensConta();
  await carregarContas();
})();
</script>

{% endblock %}
