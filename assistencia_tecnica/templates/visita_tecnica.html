{% extends "base.html" %}
{% block title %}Visitas T√©cnicas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Visitas T√©cnicas</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaVisitaModal">Nova Visita</button>
</div>

<table class="table table-striped" id="visitasTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ordem</th>
      <th>T√©cnico</th>
      <th>Data</th>
      <th>Hor√°rio</th>
      <th>Observa√ß√µes</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="novaVisitaModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="novaVisitaForm">
      <div class="modal-header">
        <h5 class="modal-title">Nova Visita T√©cnica</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="osSelect" class="form-label">Ordem de Servi√ßo</label>
        <select class="form-control mb-2" id="osSelect" name="id_os" required></select>

        <label for="funcionarioSelect" class="form-label">T√©cnico</label>
        <select class="form-control mb-2" id="funcionarioSelect" name="funcionario_id" required></select>

        <label for="dataInput" class="form-label">Data</label>
        <input class="form-control mb-2" type="date" name="data" required>

        <label for="horarioInput" class="form-label">Hor√°rio</label>
        <input class="form-control mb-2" type="time" name="horario">

        <label for="observacoesInput" class="form-label">Observa√ß√µes</label>
        <textarea class="form-control mb-2" name="observacoes" placeholder="Observa√ß√µes"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

// --- CARREGAR VISITAS ---
async function carregarVisitas() {
  const res = await fetch(`${API}/visitas/`);
  const data = await res.json();
  const tbody = document.querySelector("#visitasTable tbody");
  tbody.innerHTML = "";
  data.forEach(v => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${v.id_visita}</td>
      <td>${v.id_os} - ${v.ordem_nome ?? "Ordem inexistente"}</td>
      <td>${v.tecnico} - ${v.funcionario_nome ?? "T√©cnico inexistente"}</td>
      <td>${v.data}</td>
      <td>${v.horario ?? ""}</td>
      <td>${v.observacoes ?? ""}</td>
      <td>
        <button class="btn btn-sm btn-outline-danger" onclick="deletarVisita(${v.id_visita})">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// --- CARREGAR ORDENS ---
async function carregarOrdens() {
  const res = await fetch(`${API}/ordens/`);
  const data = await res.json();
  const select = document.getElementById("osSelect");
  select.innerHTML = '<option value="">Selecione uma Ordem</option>';
  data.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o.id_os;
    opt.textContent = `OS ${o.id_os} - ${o.cliente_nome ?? "Cliente inexistente"}`;
    select.appendChild(opt);
  });
}

// --- CARREGAR FUNCION√ÅRIOS (vers√£o debug + fallback) ---
async function carregarFuncionarios() {
  try {
    const res = await fetch(`${API}/funcionarios/`);
    const data = await res.json();
    console.log("carregarFuncionarios - dados recebidos:", data); // <<--- veja o console

    const select = document.getElementById("funcionarioSelect");
    select.innerHTML = '<option value="">Selecione um T√©cnico</option>';

    data.forEach((f, idx) => {
      // Tentar v√°rios nomes comuns de campo de id
      const id = f.id_funcionario ?? f.id ?? f.idFuncionario ?? f.employee_id ?? null;

      const opt = document.createElement("option");
      // Se n√£o encontrou um id num√©rico, use um fallback seguro (√≠ndice) mas marque como inv√°lido
      if (id == null) {
        // registra para depura√ß√£o
        console.warn(`Funcion√°rio sem ID encontrado na posi√ß√£o ${idx}:`, f);
        opt.value = ""; // mant√©m inv√°lido
      } else {
        opt.value = id;
      }

      // texto amig√°vel
      opt.textContent = `${f.nome ?? f.name ?? "Sem nome"}${id != null ? ` (ID ${id})` : ""}`;
      select.appendChild(opt);
    });
  } catch (err) {
    console.error("Erro ao carregar funcion√°rios:", err);
    alert("Erro ao carregar t√©cnicos. Veja o console.");
  }
}


// --- CRIAR VISITA ---
async function criarVisita(payload) {
  if (!payload.id_os || !payload.tecnico || !payload.data) {
    alert("Ordem, T√©cnico e Data s√£o obrigat√≥rios!");
    return;
  }

  const res = await fetch(`${API}/visitas/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    const text = await res.text();
    console.error("Erro ao salvar visita:", text);
    alert("Erro ao salvar visita. Verifique o console.");
    return;
  }

  await carregarVisitas();
}

// --- DELETAR VISITA ---
async function deletarVisita(id) {
  const res = await fetch(`${API}/visitas/${id}`, { method: "DELETE" });
  if (!res.ok) {
    alert("Erro ao deletar visita.");
    return;
  }
  await carregarVisitas();
}

// --- SUBMIT FORM ---
document.getElementById("novaVisitaForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    id_os: parseInt(form.id_os.value),
    tecnico: parseInt(form.funcionario_id.value), // üëà Corrigido aqui
    data: form.data.value,
    horario: form.horario.value || null,
    observacoes: form.observacoes.value || null
  };

  if (isNaN(payload.id_os) || isNaN(payload.tecnico)) {
    alert("Selecione Ordem e T√©cnico v√°lidos!");
    return;
  }

  await criarVisita(payload);
  form.reset();
  bootstrap.Modal.getInstance(document.getElementById("novaVisitaModal")).hide();
});

// --- INIT ---
(async function init() {
  await carregarOrdens();
  await carregarFuncionarios();
  await carregarVisitas();
})();
</script>
{% endblock %}
