{% extends "base.html" %}
{% block title %}Visitas Técnicas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Visitas Técnicas</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visitaModal" onclick="abrirModalNovaVisita()">Nova Visita</button>
</div>

<table class="table table-striped" id="visitasTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ordem</th>
      <th>Técnico</th>
      <th>Data</th>
      <th>Horário</th>
      <th>Observações</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="visitaModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="visitaForm">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVisitaTitulo">Nova Visita Técnica</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id_visita" id="id_visita">

        <label class="form-label">Ordem de Serviço</label>
        <select class="form-control mb-2" id="osSelect" name="id_os" required></select>

        <label class="form-label">Técnico</label>
        <select class="form-control mb-2" id="funcionarioSelect" name="funcionario_id" required></select>

        <label class="form-label">Data</label>
        <input class="form-control mb-2" type="date" name="data" id="dataInput" required>

        <label class="form-label">Horário</label>
        <input class="form-control mb-2" type="time" name="horario" id="horarioInput">

        <label class="form-label">Observações</label>
        <textarea class="form-control mb-2" name="observacoes" id="observacoesInput" placeholder="Observações"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

// --- CARREGAR VISITAS ---
async function carregarVisitas() {
  const res = await fetch(`${API}/visitas/`);
  const data = await res.json();
  const tbody = document.querySelector("#visitasTable tbody");
  tbody.innerHTML = "";
  data.forEach(v => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${v.id_visita}</td>
      <td>${v.id_os} - ${v.ordem_nome ?? "Ordem inexistente"}</td>
      <td>${v.tecnico} - ${v.funcionario_nome ?? "Técnico inexistente"}</td>
      <td>${v.data}</td>
      <td>${v.horario ?? ""}</td>
      <td>${v.observacoes ?? ""}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary" onclick="editarVisita(${v.id_visita})">Editar</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deletarVisita(${v.id_visita})">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// --- CARREGAR ORDENS ---
async function carregarOrdens() {
  const res = await fetch(`${API}/ordens/`);
  const data = await res.json();
  const select = document.getElementById("osSelect");
  select.innerHTML = '<option value="">Selecione uma Ordem</option>';
  data.forEach(o => {
    const opt = document.createElement("option");
    opt.value = o.id_os;
    opt.textContent = `OS ${o.id_os} - ${o.cliente_nome ?? "Cliente inexistente"}`;
    select.appendChild(opt);
  });
}

// --- CARREGAR FUNCIONÁRIOS ---
async function carregarFuncionarios() {
  const res = await fetch(`${API}/funcionarios/`);
  const data = await res.json();
  const select = document.getElementById("funcionarioSelect");
  select.innerHTML = '<option value="">Selecione um Técnico</option>';
  data.forEach(f => {
    const id = f.id_funcionario ?? f.id ?? f.employee_id ?? null;
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = `${f.nome ?? "Sem nome"} (ID ${id})`;
    select.appendChild(opt);
  });
}

// --- CRIAR VISITA ---
async function criarVisita(payload) {
  const res = await fetch(`${API}/visitas/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  if (!res.ok) {
    const txt = await res.text();
    console.error("Erro criar visita:", txt);
    alert("Erro ao criar visita.");
  } else {
    await carregarVisitas();
  }
}

// --- ATUALIZAR VISITA ---
async function atualizarVisita(payload) {
  const res = await fetch(`${API}/visitas/${payload.id_visita}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  if (!res.ok) {
    const txt = await res.text();
    console.error("Erro atualizar visita:", txt);
    alert("Erro ao atualizar visita.");
  } else {
    await carregarVisitas();
  }
}

// --- DELETAR VISITA ---
async function deletarVisita(id) {
  if (!confirm("Deseja realmente excluir esta visita?")) return;
  await fetch(`${API}/visitas/${id}`, { method: "DELETE" });
  await carregarVisitas();
}

// --- EDITAR VISITA ---
async function editarVisita(id) {
  const res = await fetch(`${API}/visitas/${id}`);
  if (!res.ok) {
    alert("Visita não encontrada!");
    return;
  }
  const v = await res.json();
  document.getElementById("modalVisitaTitulo").textContent = "Editar Visita Técnica";
  document.getElementById("id_visita").value = v.id_visita;
  document.getElementById("osSelect").value = v.id_os;
  document.getElementById("funcionarioSelect").value = v.tecnico;
  document.getElementById("dataInput").value = v.data;
  document.getElementById("horarioInput").value = v.horario ?? "";
  document.getElementById("observacoesInput").value = v.observacoes ?? "";
  new bootstrap.Modal(document.getElementById("visitaModal")).show();
}

// --- NOVA VISITA ---
function abrirModalNovaVisita() {
  document.getElementById("modalVisitaTitulo").textContent = "Nova Visita Técnica";
  document.getElementById("visitaForm").reset();
  document.getElementById("id_visita").value = "";
}

// --- SUBMIT FORM ---
document.getElementById("visitaForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const id = document.getElementById("id_visita").value;
  const payload = {
    id_visita: id ? parseInt(id) : null,
    id_os: parseInt(document.getElementById("osSelect").value),
    tecnico: parseInt(document.getElementById("funcionarioSelect").value),
    data: document.getElementById("dataInput").value,
    horario: document.getElementById("horarioInput").value || null,
    observacoes: document.getElementById("observacoesInput").value || null
  };

  if (isNaN(payload.id_os) || isNaN(payload.tecnico)) {
    alert("Selecione uma Ordem e um Técnico válidos!");
    return;
  }

  if (id) await atualizarVisita(payload);
  else await criarVisita(payload);

  bootstrap.Modal.getInstance(document.getElementById("visitaModal")).hide();
  e.target.reset();
});

// --- INIT ---
(async function init() {
  await carregarOrdens();
  await carregarFuncionarios();
  await carregarVisitas();
})();
</script>
{% endblock %}
