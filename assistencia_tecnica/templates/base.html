<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Assistência Técnica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/painel">
          <i class="bi bi-tools me-1"></i> Assistência Técnica
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuPrincipal">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/clientes/ui">
              <i class="bi bi-person-lines-fill me-1"></i> Clientes
            </a>
            <a class="nav-link text-white" href="/funcionarios/ui">
              <i class="bi bi-person-badge me-1"></i> Funcionários
            </a>
            <a class="nav-link text-white" href="/equipamentos/ui">
              <i class="bi bi-hdd-network me-1"></i> Equipamentos
            </a>
            <a class="nav-link text-white" href="/ordens/ui">
              <i class="bi bi-file-earmark-text me-1"></i> Ordens de Serviço
            </a>
            <a class="nav-link text-white" href="/visitas/ui">
              <i class="bi bi-calendar-check me-1"></i> Visitas
            </a>
            <a class="nav-link text-white" href="/contas/ui">
              <i class="bi bi-wallet2 me-1"></i> Contas
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 text-muted">
      <small>Sistema Assistência Técnica &copy; 2025 • Desenvolvido por Jadson</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
